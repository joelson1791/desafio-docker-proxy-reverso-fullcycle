version: '3'

services:

  app:
    build:
      context: ./app
      dockerfile: ./node.dockerfile
    image: joelson19/node:prod
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    networks:
      - docker-network
    volumes:
      - ./app:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
      dockerfile: ./nginx.dockerfile
    image: joelson19/nginx:prod
    container_name: nginx
    restart: always
    networks:
     - docker-network
    ports:
     - "8080:80"
    depends_on:
     - app

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - docker-network

networks:
  docker-network:
    driver: bridge